<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Name Search</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .tag {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 5px;
        margin: 5px;
        display: inline-block;
      }

      .search-bar {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .search-input {
        padding: 5px;
        margin-right: 10px;
      }

      .search-button {
        padding: 5px 10px;
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
    <script>
      const names = [
        "John",
        "Jane",
        "Robert",
        "David",
        "Alex",
        "Jessica",
        "Michael",
        "William",
        "Emily",
        "Sophia",
        "Olivia",
        "Emma",
        "Grace",
        "Daniel"
      ];

      function App() {
        const [searchText, setSearchText] = React.useState("");
        const [searchResults, setSearchResults] = React.useState([]);

        const handleSearch = () => {
          const filteredNames = names.filter((name) =>
            name.toLowerCase().endsWith(searchText.toLowerCase())
          );
          setSearchResults(filteredNames.sort());

          setSearchText("");
        };

        return (
          <div>
            <div class="search-bar">
              <input
                type="text"
                value={searchText}
                onChange={(e) => setSearchText(e.target.value)}
                placeholder="Search..."
                class="search-input"
              />
              <button onClick={handleSearch} class="search-button">
                Search
              </button>
            </div>

            <div class="container">
              {searchResults.map((name, index) => (
                <div key={index} class="tag">
                  {name}
                </div>
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
